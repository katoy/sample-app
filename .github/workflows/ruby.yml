name: Ruby

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup docker
      shell: bash
      run: |
        # 必要なアップデート
        docker-compose run -rm app yarn install --check-files
        docker-compose run -rm app yarn upgrade
        # イメージのビルド
        docker-compose build
    - name: Setup bundles
      run: |
        docker-compose run --rm app bash -c "bundle install"
    - name: Setup Database
      run: |
        docker-compose run --rm app bash -c "bundle exec rails db:create db:migrate"
    - name: Run RSpec
      run:  |
        docker-compose run --rm app bash -c "bundle exec rspec"

    - uses: actions/download-artifact@v2
      if: always()
      with:
        name: sample-app-codecoverage
        path: coverage
