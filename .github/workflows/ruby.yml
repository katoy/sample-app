name: Ruby

on: [push]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup docker
      shell: bash
      run: |
        # 必要なアップデート
        docker-compose run app yarn install --check-files
        docker-compose run app yarn upgrade
        # イメージのビルド
        docker-compose build

    - name: Run RSpec
      shell: bash
      run:  |
        docker-compose run --rm app bash -c "bundle exec rails db:create db:migrate && bundle exec rspec"
